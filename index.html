<body class="loading">

  <!-- === Preloader === -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- === Main Card === -->
  <div class="card">
    <div class="avatar">
      <img src="https://telegram.me/i/userpic/160/OFFpolice.jpg" alt="OFFpolice">
    </div>
    <h1>OFFpolice</h1>
    <p class="subtitle">Official Social Links</p>
    <div class="links">
      <a href="https://telegram.me/BroadcastOFF" target="_blank" rel="noopener noreferrer" class="link-btn">
        <i class="bi bi-telegram"></i> Telegram
      </a>
      <a href="https://www.instagram.com/offpolice2077" target="_blank" rel="noopener noreferrer" class="link-btn">
        <i class="bi bi-instagram"></i> Instagram
      </a>
      <a href="https://x.com/OFFpolice2077" target="_blank" rel="noopener noreferrer" class="link-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 1200 1227">
          <path d="M714.163 519.284L1160.89 0H1053.39L671.31 441.204 357.02 0H0L468.409 681.821 0 1226.39h107.5l403.17-469.96 333.12 469.96H1200L714.163 519.284zM566.91 691.04l-46.6-65.176L146.38 79.4h158.13l298.14 416.528 46.6 65.176 398.76 555.452H890.89L566.91 691.04z"/>

        X.com

      <a href="https://github.com/OFFpolice" target="_blank" rel="noopener noreferrer" class="link-btn">

    </div>
    <footer>
      <p>© 2025 <a href="https://telegram.me/OFFpolice" target="_blank" rel="noopener noreferrer" class="footer-link">@OFFpolice</a></p>
    </footer>
  </div>

  <!-- === JS === -->
  <!--<script>
    window.addEventListener("load", () => document.body.classList.remove("loading"));
  </script>-->

  <script>
    window.addEventListener("load", () => {
      document.body.classList.remove("loading");

      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        tg.ready();
        tg.expand();
        tg.setHeaderColor('#aabbcc');
        tg.enableClosingConfirmation();
        tg.disableVerticalSwipes();
        tg.lockOrientation();
        tg.requestFullscreen();

        console.log("Telegram WebApp is ready:", tg.initData);
      } else {
        console.warn("Telegram WebApp not found.");
      }
    });
  </script>

</body>
